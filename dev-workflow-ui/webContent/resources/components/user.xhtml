<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface>
  <cc:attribute name="user" />
</cc:interface>

<cc:implementation>
  <ui:param name="userModel" value="#{userComponentIvyDevWfBean.toComponentModel(cc.attrs.user)}" />
  <h:panelGroup styleClass="flex align-items-center">
    <h:panelGroup rendered="#{not empty userModel.name}">
      <i class="mr-1 si-lg #{userModel.cssIcon}" />
    </h:panelGroup>
    <h:outputText id="userName" value="#{userModel.name}" />
    <p:spacer width="5" />
    <h:panelGroup rendered="#{not empty userModel.securityMemberId and permissionsBean.admin}">
      <a href="#{userIvyDevWfBean.createUserLink(userModel.securityMemberId)}" >
        <i class="fa fa-link" />
      </a>
    </h:panelGroup>
  </h:panelGroup>
</cc:implementation>
</html>
