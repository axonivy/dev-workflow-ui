<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface>
  <cc:attribute name="data" required="true"/>
</cc:interface>

<cc:implementation>
  <ui:param name="state" value="#{stateBadgeBean.toStateBadgeModel(cc.attrs.data)}" />
  <h:panelGroup id="stateBadge" styleClass="state-badge #{state.cssClass}">
    <h:outputText id="stateName" value="#{state.name}" />
    <p:tooltip for="stateBadge" id="tooltip" value="#{state.tooltip}" position="top"/>
  </h:panelGroup>
</cc:implementation>
</html>
