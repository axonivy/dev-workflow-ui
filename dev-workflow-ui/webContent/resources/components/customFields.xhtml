<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface>
  <cc:attribute name="customFields" />
</cc:interface>

<cc:implementation>
  <p:dataTable id="customFieldsTable" var="field" value="#{cc.attrs.customFields}" emptyMessage="#{ivy.cm.co('/common/noCustomFieldsFound')}">
    <p:column headerText="#{ivy.cm.co('/common/name')}">
      <h:outputText id="customFieldLabel" value="#{field.label}"/>
      <p:tooltip for="customFieldLabel" value="#{field.description}" position="top">
        <h:outputText value="#{field.labelAndName}"/>
        <br/>
        <h:outputText value="#{field.description}"/>
      </p:tooltip>
    </p:column>
    <p:column headerText="#{ivy.cm.co('/common/value')}">
      <h:outputText id="customFieldValue" value="#{field.value}"/>
      <p:tooltip for="customFieldValue" value="#{field.valueDescription}" position="top"/>
    </p:column>
    <p:column headerText="#{ivy.cm.co('/common/type')}">
      <h:outputText value="#{field.type}"/>
    </p:column>
  </p:dataTable>
</cc:implementation>
</html>
