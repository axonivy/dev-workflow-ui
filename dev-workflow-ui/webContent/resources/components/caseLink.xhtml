<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface>
  <cc:attribute name="case" />
</cc:interface>

<cc:implementation>
  <h:link styleClass="case-link p-d-flex p-ai-center" outcome="case">
    <f:param name="case" value="#{cc.attrs.case.uuid()}"/>
    <i class="si si-task-list-approve p-mr-1" />
    <h:outputText id="caseState" styleClass="si si-#{casesIvyDevWfBean.getStateIcon(cc.attrs.case.getBusinessState())} p-mr-1"/>
    <p:tooltip for="caseState" value="State: #{cc.attrs.case.businessState} (#{cc.attrs.case.state})" position="top"/>
    <h:outputText id="caseLink" value="#{casesIvyDevWfBean.getName(cc.attrs.case)}" />
    <p:tooltip for="caseLink" value="Case #{cc.attrs.case.uuid()}" position="top"/>
  </h:link>
</cc:implementation>
</html>
