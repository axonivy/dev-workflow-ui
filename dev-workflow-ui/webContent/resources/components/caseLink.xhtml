<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">
<cc:interface>
  <cc:attribute name="case" />
</cc:interface>

<cc:implementation>
  <h:link id="caseLink" styleClass="case-link flex align-items-center" outcome="case">
    <f:param name="id" value="#{cc.attrs.case.uuid()}"/>
    <jc:stateBadge id="caseState" data="#{cc.attrs.case}"/>
    <h:outputText id="caseName" value="#{casesBean.getName(cc.attrs.case)}" styleClass="ml-2 case-link-name"/>
    <p:tooltip id="caseLinkTooltip" for="caseName" position="top">
      <h:panelGroup layout="block" styleClass="py-2">
        <h:outputText value="#{ivy.cm.co('/common/id')}: #{cc.attrs.case.uuid()}"/>
      </h:panelGroup>
    </p:tooltip>
  </h:link>
</cc:implementation>
</html>
