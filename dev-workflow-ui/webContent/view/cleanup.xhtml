<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <f:event type="preRenderView" listener="#{loginBean.redirectIfNotAdmin}" />

      <div class="card">
        <h4 class="m-0">#{ivy.cm.co('/sidebar/cleanup')}</h4>
        <br />
        <h:form id="clanupForm">
          <p:growl id="growl" showDetail="true" />
          <p>#{ivy.cm.co('/cleanup/introduction')}</p>
          <p:panelGrid columns="1" layout="flex">
            <p:selectBooleanCheckbox id="casesAndTasksCheckbox" value="#{cleanupBean.casesTasksAndDependent}"
              itemLabel="#{ivy.cm.co('/cleanup/workflow')}" />
            <p:selectBooleanCheckbox id="businessDataCheckbox" value="#{cleanupBean.businessDataAndSearchIndex}"
              itemLabel="#{ivy.cm.co('/cleanup/businessData')}" />
            <p:selectBooleanCheckbox id="identityProviderTokenCheckbox"
              value="#{cleanupBean.identityProviderTokens}" itemLabel="#{ivy.cm.co('/cleanup/tokens')}" />
            <p:selectBooleanCheckbox id="dataCaches" value="#{cleanupBean.dataCaches}" itemLabel="#{ivy.cm.co('/cleanup/dataCaches')}" />
            <p:commandButton id="cleanupBtn" value="#{ivy.cm.co('/sidebar/cleanup')}" icon="si si-recycling-trash-bin-2 "
              actionListener="#{cleanupBean.cleanup}" update="growl"
              disabled="#{!permissionsBean.devModeAndAdmin}" />
          </p:panelGrid>
        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
