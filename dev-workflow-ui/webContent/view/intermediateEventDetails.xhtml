<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

<h:body>
  <f:metadata>
    <f:viewParam name="intermediateEvent" value="#{intermediateEventDetailsIvyDevWfBean.processId}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <ui:param name="intermediateElement" value="#{intermediateEventDetailsIvyDevWfBean.selectedIntermediateElement}"></ui:param>

      <div class="layout-dashboard">
        <div class="grid">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="m-0">Description</h4>
              </div>
              <p:panelGrid id="intermediateElement" columns="2" layout="flex"
                columnClasses="col-12 md:col-3, col-12 md:col-9">
                <h:outputText value="Element Process ID" styleClass="details-description-label" />
                <h:outputText value="#{intermediateElement.processElementId}" id="id" />

                <h:outputText value="Element Name" styleClass="details-description-label" />
                <h:outputText value="#{intermediateElement.name}" id="name" />

                <h:outputText value="Description" styleClass="details-description-label" />
                <h:outputText value="#{intermediateElement.description}" id="description" />
              </p:panelGrid>
            </div>
          </div>

          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="m-0">Events</h4>
              </div>
              <p:dataTable var="instance" value="#{intermediateEventDetailsIvyDevWfBean.selectedIntermediateElement.eventInstances}"
                id="eventsTable" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{ivy.cm.co('/intermediateEvents/noBeansFound')}"
                paginatorAlwaysVisible="false" lazy="true">

                <p:column headerText="ID" width="50" sortBy="#{instance.id}" sortOrder="ascending" responsivePriority="3">
                  <h:outputText value="#{instance.id}" />
                </p:column>
                <p:column headerText="State" width="60" sortBy="#{instance.state}">
                  <h:panelGroup id="eventStateIcon" styleClass="flex justify-content-center">
                    <i class="si-lg #{intermediateEventDetailsIvyDevWfBean.getEventStateIconCss(instance)}" />
                  </h:panelGroup>
                  <p:tooltip id="eventStateTooltip" for="eventStateIcon" value="#{instance.state}" position="top" />
                </p:column>
                <p:column headerText="Task" sortBy="#{instance.task}" width="200">
                  <jc:taskLink task="#{instance.task}" id="event-task" />
                </p:column>
                <p:column headerText="Event ID" sortBy="#{instance.eventIdentifier}" width="80">
                  <h:outputText value="#{instance.eventIdentifier}" />
                </p:column>
                <p:column headerText="Event received" sortBy="#{instance.eventTimestamp}">
                  <h:outputText value="#{instance.eventTimestamp}" />
                </p:column>
                <p:column headerText="Timeout" sortBy="#{instance.timeoutTimestamp}" responsivePriority="4">
                  <h:outputText value="#{instance.timeoutTimestamp}" />
                </p:column>
                <p:column headerText="Timeout action" sortBy="#{instance.timeoutAction}" responsivePriority="4">
                  <h:outputText value="#{instance.timeoutAction}" />
                </p:column>
                <p:column headerText="Result">
                  <h:outputText value="#{instance.resultObject}" />
                </p:column>
              </p:dataTable>
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
