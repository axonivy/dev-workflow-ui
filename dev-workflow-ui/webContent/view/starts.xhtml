<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <f:metadata>
      <f:viewParam name="q" value="#{processesIvyDevWfBean.startsDataModel.globalFilter}" />
      <f:viewParam name="projects" value="#{processesIvyDevWfBean.projects}" />
      <f:event type="preRenderView" listener="#{processesIvyDevWfBean.initializeView}" />
    </f:metadata>
    <ui:define name="content">
      <h:form id="startsForm" onkeypress="if (event.keyCode == 13) { return false; }">

        <p:overlayPanel id="filterPanel" widgetVar="filterPanel" styleClass="table-content-filter" style="width: 350px;">
          <div class="flex justify-content-between align-items-center">
            <div class="flex align-items-center gap-2">
              <p:commandLink id="selectAll" value="Select All" actionListener="#{processesIvyDevWfBean.startsDataModel.projectFilterModel.resetTransientSelections}"
                process="@this" update="filterCheckboxes" styleClass="text-primary-color" />
              <span class="text-color-secondary">•</span>
              <p:commandLink id="clearAll" value="Deselect All" actionListener="#{processesIvyDevWfBean.startsDataModel.projectFilterModel.clearTransientSelections}"
                process="@this" update="filterCheckboxes" styleClass="text-primary-color" />
            </div>
            <p:commandLink id="toggleFilter" process="@this" update="projectFilterInputWrapper"
              actionListener="#{processesIvyDevWfBean.toggleProjectFilter}" styleClass="text-primary-color">
              <i class="pi pi-search cursor-pointer"></i>
            </p:commandLink>
          </div>

          <h:panelGroup id="projectFilterInputWrapper" layout="block" styleClass="w-full">
            <p:inputText id="project-filter-input" styleClass="w-full mt-2"
              rendered="#{processesIvyDevWfBean.showProjectFilter}"
              value="#{processesIvyDevWfBean.startsDataModel.projectFilterModel.projectFilter}"
              placeholder="Search projects">
              <p:ajax event="keyup" process="@this :startsForm:filterCheckboxes" update="filterCheckboxes :startsForm:projectStarts:projectFilterButtons" delay="300"/>
            </p:inputText>
          </h:panelGroup>

          <div class="mt-3" style="max-height: 200px; overflow-y: auto;">
            <p:selectManyCheckbox id="filterCheckboxes" layout="grid" columns="1" value="#{processesIvyDevWfBean.startsDataModel.projectFilterModel.transientSelectedProjects}">
              <f:selectItems value="#{processesIvyDevWfBean.startsDataModel.projectFilterModel.projects}"/>
            </p:selectManyCheckbox>
          </div>

          <h:panelGroup layout="block" styleClass="mt-3 flex justify-content-end">
            <p:commandButton id="cancelFilter" value="Cancel" styleClass="ui-button-flat ui-button-secondary modal-input-button"
              onclick="PF('filterPanel').hide();" type="button" />
            <p:commandButton id="applyFilter" value="Apply" styleClass="ml-1 modal-input-button" icon="si si-check-1"
              actionListener="#{processesIvyDevWfBean.applyProjectFilter}"
              process="@this :startsForm:filterCheckboxes" update=":startsForm:projectStarts :startsForm:projectStarts:projectFilterButtons" oncomplete="PF('filterPanel').hide()" />
          </h:panelGroup>
        </p:overlayPanel>

        <div class="card">
          <p:dataTable id="projectStarts" value="#{processesIvyDevWfBean.startsDataModel.startables}" var="start"
            rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowKey="#{start.link}"
            selectionMode="single" widgetVar="projectStartsTable" styleClass="starts-table" resizableColumns="true"
            rowsPerPageTemplate="10,15,20,30,50" style="overflow: unset" globalFilter="#{processesIvyDevWfBean.startsDataModel.globalFilter}">
            <f:facet name="header">
              <div class="flex justify-content-between mb-3 pretty-search">
                <h4 class="m-0">Processes</h4>
                <div class="flex align-items-center">
                  <h:panelGroup id="projectFilterButtons" styleClass="flex align-items-center">
                    <h:panelGroup rendered="#{processesIvyDevWfBean.startsDataModel.projectFilterModel.projectFilterActive}">
                      <p:commandLink id="resetFilter" actionListener="#{processesIvyDevWfBean.resetAllFilters}" process="@this"
                        update=":startsForm:projectStarts :startsForm:projectStarts:projectFilterButtons :startsForm:filterCheckboxes"
                        styleClass="ui-button-text ui-button-danger flex align-items-center mr-2">
                        <i class="si si-button-refresh-arrow mr-1"/>Reset
                      </p:commandLink>
                      <span class="mr-2" style="opacity: 0.5">•</span>
                    </h:panelGroup>
                    <h:panelGroup>
                      <p:badge value="#{processesIvyDevWfBean.startsDataModel.projectFilterModel.appliedProjects.size()}"
                        visible="#{processesIvyDevWfBean.startsDataModel.projectFilterModel.projectFilterActive}">
                        <p:commandButton id="filterBtn" value="Projects" binding="#{filterBtn}" icon="si si-filter-1"
                          styleClass="ui-button-secondary #{!processesIvyDevWfBean.startsDataModel.projectFilterModel.projectFilterActive ? 'ui-button-outlined' : ''}"
                          rendered="#{!processesIvyDevWfBean.startsDataModel.onlySingleProject}"
                          actionListener="#{processesIvyDevWfBean.initFilter}" oncomplete="PF('filterPanel').show('#{filterBtn.clientId}')" />
                      </p:badge>
                    </h:panelGroup>
                  </h:panelGroup>
                  <h:panelGroup id="globalFilterGroup" layout="block" styleClass="ml-2">
                    <div class="ui-input-icon-left filter-container">
                      <i class="pi pi-search" />
                      <p:inputText id="globalFilter" placeholder="Search"
                        value="#{processesIvyDevWfBean.startsDataModel.globalFilter}">
                        <p:ajax event="keyup" delay="300" listener="#{processesIvyDevWfBean.updateUrlWithFilters}" process="@this" update=":startsForm:projectStarts"/>
                      </p:inputText>
                    </div>
                  </h:panelGroup>
                </div>
              </div>
            </f:facet>

            <p:ajax event="rowSelect" listener="#{processesIvyDevWfBean.startRow}" />
            <p:column width="20px" resizable="false">
              <h:outputText id="processStartIcon" class="#{start.icon} si-lg vertical-align-middle" />
            </p:column>
            <p:column headerText="Process" sortBy="#{start.displayName}" filterBy="#{start.displayName}">
              <h:outputText id="startName" value="#{start.displayName}" styleClass="start-name text-primary-color"/>
              <div class="start-description overflow-hidden-ellipsis text-sm">
                <h:outputText id="startDescription" value="#{start.description}" />
                <p:tooltip for="startDescription" position="top" value="#{start.description}" styleClass="text" />
              </div>
            </p:column>
            <p:column headerText="Application" width="120px" sortBy="#{start.applicationName}" responsivePriority="4"
              rendered="#{!processesIvyDevWfBean.startsDataModel.onlySingleApplication}" filterBy="#{start.applicationName}">
              <h:outputText value="#{start.applicationName}" />
            </p:column>
            <p:column headerText="Project" width="120px" sortBy="#{start.projectName}" responsivePriority="4"
              rendered="#{!processesIvyDevWfBean.startsDataModel.onlySingleProject}" filterBy="#{start.projectName}">
              <div class="overflow-hidden-ellipsis">
                <h:outputText id="project" value="#{start.projectName}" />
                <p:tooltip for="project" position="top" value="#{start.projectName}" styleClass="text" />
              </div>
            </p:column>
            <p:column headerText="Category" width="120px" sortBy="#{start.category.name}" responsivePriority="3"
              filterBy="#{start.category.name}">
              <div class="overflow-hidden-ellipsis">
                <h:outputText id="category" value="#{start.category.name}" />
                <p:tooltip for="category" position="top" value="#{start.category.name}" styleClass="text" />
              </div>
            </p:column>
            <p:column width="30px" resizable="false">
              <p:commandButton id="startActionsBtn" icon="si si-navigation-menu-horizontal-filled"
                styleClass="ui-button-flat text-color action-button" />
              <p:menu id="startsActionsMenu" overlay="true" trigger="startActionsBtn" my="right top" at="right bottom"
                style="width: 200px">
                <p:menuitem value="Start process" action="#{start.execute}" id="startProcessBtn"
                  icon="si si-controls-play" />
                <p:menuitem value="Copy to clipboard" onclick="copyToClipboard('#{start.link}')" id="copyStartLinkBtn"
                  icon="si si-hyperlink-3" />
                <p:menuitem value="Open fullscreen" url="#{start.link}" id="openStartFullscreenBtn"
                  rendered="#{start.embedInFrame}" icon="si si-expand-6" />
                <p:menuitem id="openProcessViewer"
                  value="#{start.isProcessStart() ? 'Open Process Viewer' : 'Open Case Map Viewer'}"
                  oncomplete="PF('process-viewer-dlg').show()" update="startsForm:processViewer:processViewerDialog"
                  rendered="#{start.viewerAllowed}"
                  actionListener="#{processesIvyDevWfBean.setViewerStart(start.viewerLink)}"
                  icon="si si-hierarchy-6 si-rotate-270" />
              </p:menu>
            </p:column>
          </p:dataTable>
        </div>

        <jc:processViewer id="processViewer" title="#{processesIvyDevWfBean.viewerTitle}"
          link="#{processesIvyDevWfBean.viewerLink}" />
      </h:form>

      <script>
        function handleBrowserNavigation(event) {
          // reload the page when user navigates back/forward
          // needed for when table filter is being written to the URL and then the user navigates back
          window.location.reload();
        }
        window.addEventListener('popstate', handleBrowserNavigation);
      </script>
    </ui:define>
  </ui:composition>
</h:body>
</html>
