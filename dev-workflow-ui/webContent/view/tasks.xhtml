<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <f:event type="preRenderView" listener="#{loginIvyDevWfBean.redirectIfNotLoggedIn}" />
      <h:form id="tasksForm">
        <div class="card">
          <p:dataTable id="tasks" var="task" value="#{tasksIvyDevWfBean.tasksDataModel}" widgetVar="tasksTable"
            styleClass="ui-fluid" emptyMessage="No Tasks found with given criteria" paginatorPosition="bottom" rows="10"
            lazy="true" paginator="true" paginatorAlwaysVisible="false" selectionMode="single" resizableColumns="true">
            <p:ajax event="rowSelect" listener="#{tasksIvyDevWfBean.displayTaskRow}" />
            <f:facet name="header">
              <div class="flex justify-content-between mb-3 pretty-search">
                <h4 class="m-0">Tasks</h4>
                <h:panelGroup id="showAllTasksSwitch_container" styleClass="ml-auto inline-flex align-items-center"
                  layout="block" rendered="#{permissionsBean.admin}">
                  <h:outputText value="Show all" styleClass="mr-2" />
                  <p:toggleSwitch id="showAllTasksSwitch" value="#{tasksIvyDevWfBean.tasksDataModel.showAll}"
                    disabled="#{!permissionsBean.admin}">
                    <p:ajax update="tasksForm" />
                  </p:toggleSwitch>
                </h:panelGroup>
                <p:tooltip for="showAllTasksSwitch_container" position="top"
                  value="If enabled shows all tasks, even the ones the user is not involved in" />
                <div class="ui-input-icon-left filter-container ml-3">
                  <i class="pi pi-search" />
                  <p:inputText id="globalFilter" placeholder="Search" value="#{tasksIvyDevWfBean.tasksDataModel.filter}"
                    onkeyup="PF('tasksTable').filter()" />
                </div>
              </div>
            </f:facet>

            <p:column headerText="State" filterBy="#{task.businessState}" sortBy="#{task.businessState}" width="90px" styleClass="center-table-cell" resizable="false">
              <jc:stateBadge id="taskState" data="#{task}"/>
            </p:column>

            <p:column headerText="Prio" id="priority" filterBy="#{task.priority}" styleClass="center-table-cell"
              sortBy="#{task.priority}" width="45px" resizable="false">
              <h:outputText id="taskPrio" styleClass="si text-800 si-#{task.priorityIcon}" />
              <p:tooltip for="taskPrio" value="Priority: #{task.priority}" position="top" />
            </p:column>

            <p:column headerText="Name" filterBy="#{task.name}" sortBy="#{task.name}" responsivePriority="1">
              <h:outputText id="taskName" value="#{task.name}" />
            </p:column>

            <p:column headerText="Responsible" width="160px" responsivePriority="3">
              <ui:repeat id="taskResponsibles" value="#{task.responsibles}" var="responsible">
                <jc:user id="taskResponsible" user="#{responsible}" />
              </ui:repeat>
            </p:column>

            <p:column headerText="Start" sortBy="#{task.startTimestamp}" sortOrder="descending" responsivePriority="3"
              width="100px">
              <jc:time id="startTime" datetime="#{task.startTimestamp}" />
            </p:column>

            <p:column headerText="End" sortBy="#{task.endTimestamp}" responsivePriority="4" width="100px">
              <jc:time id="endTime" datetime="#{task.endTimestamp}" />
            </p:column>

            <p:column responsivePriority="2" width="30px" resizable="false">
              <p:commandButton id="taskActionsBtn" icon="si si-navigation-menu-horizontal-filled"
                styleClass="ui-button-flat text-color action-button" />
              <p:menu id="taskActionsMenu" overlay="true" trigger="taskActionsBtn" my="right top" at="right bottom"
                style="width: 200px">
                <p:menuitem id="openTaskDetailsBtn" value="Open task details" url="#{task.detailUrl}"
                  icon="si si-information-circle" />
                <p:menuitem value="Start task" actionListener="#{homepageIvyDevWfBean.executeTask(task)}"
                  id="startTaskBtn" icon="si si-controls-play" disabled="#{!task.canBeStarted()}"/>
              </p:menu>
            </p:column>
          </p:dataTable>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
