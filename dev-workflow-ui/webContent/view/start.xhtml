<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

<h:body>
  <f:metadata>
    <f:viewParam name="app" value="#{processByUrlBean.app}" />
    <f:viewParam name="pmv" value="#{processByUrlBean.pmv}" />
    <f:viewParam name="id" value="#{processByUrlBean.startableId}" />
    <f:event type="preRenderView" listener="#{processByUrlBean.executeStart()}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">

      <div class="card">
        <p:staticMessage severity="error"
          detail="#{ivy.cm.content('/starts/processNotFound').replace('id', processByUrlBean.startableId).get()}" />
          <h:outputText rendered="#{!processByUrlBean.startableIdSet}">
            <p:link outcome="starts.xhtml">#{ivy.cm.co('/starts/areYouSure')}</p:link>
          </h:outputText>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
