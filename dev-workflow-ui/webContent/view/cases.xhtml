<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
    <f:event type="preRenderView" listener="#{loginIvyDevWfBean.redirectIfNotLoggedIn}" />
    <h:form id="casesForm">
      <div class="card">
        <div class="p-d-flex p-ai-center p-mb-3">
          <i class="p-pr-3 si si-task-list-approve card-title-icon"></i>
          <h2 class="p-m-0">Cases</h2>
          <h:panelGroup styleClass="p-ml-auto p-d-inline-flex p-ai-center" layout="block" rendered="#{adminIvyDevWfBean.isWorkflowAdmin()}">
            <h:outputText value="All Cases" styleClass="p-mr-2"/>
            <p:toggleSwitch id="allCasesSwitch" value="#{casesIvyDevWfBean.casesDataModel.showAllCases}">
              <p:ajax update="casesForm"/>
            </p:toggleSwitch>
            <p:tooltip for="allCasesSwitch" position="top" value="If disabled shows only cases where user is involved"/>
          </h:panelGroup>
        </div>
        <ui:include src="/includes/components/casesTable.xhtml" />
      </div>
    </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
