<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <f:event type="preRenderView" listener="#{loginIvyDevWfBean.redirectIfNotLoggedIn}" />

      <div class="layout-dashboard">
        <h:panelGroup styleClass="grid" layout="block" rendered="#{loginIvyDevWfBean.loggedIn}">
          <div class="col-12 lg:col-5">
            <div class="card flex flex-column startedProcessesCard">
              <div class="card-header">
                <h4 class="m-0">Started Processes</h4>
              </div>
              <p:dataTable id="startedProcesses" var="start" value="#{homepageIvyDevWfBean.lastStarts}" selectionMode="single"
                rowKey="#{start.displayName}" rows="10" styleClass="table-header-none"
                rendered="#{not empty homepageIvyDevWfBean.lastStarts}">
                <p:ajax event="rowSelect" listener="#{homepageIvyDevWfBean.executeLastStart}" />
                <p:column styleClass="startedProcessElement flex justify-content-between align-items-center">
                  <h:panelGroup id="startedProcess" styleClass="flex align-items-center">
                    <i class="#{start.icon} mr-3" />
                    <h:outputText value="#{start.displayName}" />
                  </h:panelGroup>
                  <p:tooltip for="startedProcess" value="#{start.displayName}" position="top" />

                  <h:panelGroup>
                    <p:commandButton id="startedProcessMenuLink" icon="si si-navigation-menu-horizontal-filled"
                      styleClass="ui-button-flat text-color action-button" />
                    <p:menu id="startsActionsMenu" overlay="true" trigger="startedProcessMenuLink" my="right top"
                      at="right bottom" style="width: 200px">
                      <p:menuitem value="Start process" action="#{start.execute}" id="startProcessBtn"
                        icon="si si-controls-play" />
                      <p:menuitem value="Copy to clipboard" onclick="copyToClipboard('#{start.link}')"
                        id="copyStartLinkBtn" icon="si si-hyperlink-3" />
                      <p:menuitem value="Open fullscreen" url="#{start.link}" id="openStartFullscreenBtn"
                        rendered="#{start.embedInFrame}" icon="si si-expand-6" />
                      <p:menuitem id="openProcessViewer"
                        value="#{start.isProcessStart() ? 'Open Process Viewer' : 'Open Case Map Viewer'}"
                        oncomplete="PF('process-viewer-dlg').show()" update="processViewer:processViewerDialog"
                        actionListener="#{homepageIvyDevWfBean.setViewerStart(start.viewerLink)}"
                        rendered="#{start.viewerAllowed}" icon="si si-hierarchy-6 si-rotate-270" />
                    </p:menu>
                  </h:panelGroup>
                </p:column>
              </p:dataTable>
              <h:panelGroup rendered="#{empty homepageIvyDevWfBean.lastStarts}" layout="block"
                styleClass="flex flex-column justify-content-center align-items-center gap-4">
                <i class="si si-hierarchy-6 si-rotate-270 text-4xl" />
                <span style="text-align: center; text-wrap: balance;">
                  You haven't started any processes yet,<br /><p:link value="go to process list" outcome="starts.xhtml"/> to start a process
                </span>
              </h:panelGroup>
            </div>
          </div>

          <div class="col-12 lg:col-7">
            <div class="card active-tasks-card">
              <div class="card-header">
                <h4 class="m-0">Open Tasks</h4>
              </div>
              <p:dataTable id="activeTasks" var="task" value="#{homepageIvyDevWfBean.tasksDataModel}" lazy="true"
                rows="6" paginator="true" paginatorAlwaysVisible="false" resizableColumns="true"
                rendered="#{homepageIvyDevWfBean.tasksDataModel.size gt 0}" paginatorPosition="bottom" selectionMode="single">
                <p:ajax event="rowSelect" listener="#{homepageIvyDevWfBean.executeTaskRow}" />
                <p:column headerText="Prio" sortBy="#{task.priority}" styleClass="center-table-cell" width="50px" resizable="false">
                  <h:outputText id="taskPrio" styleClass="si text-800 si-#{task.priorityIcon}" />
                  <p:tooltip for="taskPrio" value="Priority: #{task.priority}" position="top" />
                </p:column>
                <p:column headerText="Name" sortBy="#{task.name}" responsivePriority="1">
                  <h:outputText id="taskName" value="#{task.name}" styleClass="white-space-nowrap"/>
                  <p:tooltip for="taskName" value="#{task.name}" position="top" />
                </p:column>
                <p:column headerText="Expiry" sortBy="#{task.expiryTimestamp}" responsivePriority="2" width="100px">
                  <jc:time id="expiryTime" datetime="#{task.expiryTimestamp}" />
                </p:column>
                <p:column width="30px" resizable="false">
                  <p:commandButton id="taskActionsBtn" icon="si si-navigation-menu-horizontal-filled"
                    styleClass="ui-button-flat text-color action-button" />
                  <p:menu id="taskActionsMenu" overlay="true" trigger="taskActionsBtn" my="right top" at="right bottom"
                    style="width: 200px">
                    <p:menuitem value="Start task" actionListener="#{homepageIvyDevWfBean.executeTask(task)}"
                      id="startTaskBtn" icon="si si-controls-play" />
                    <p:menuitem id="openTaskDetailsBtn" value="Open task details" url="#{task.detailUrl}"
                      icon="si si-information-circle" />
                  </p:menu>
                </p:column>
              </p:dataTable>
              <h:panelGroup rendered="#{homepageIvyDevWfBean.tasksDataModel.size eq 0}" layout="block"
                styleClass="flex flex-column justify-content-center align-items-center gap-4">
                <i class="si si-list-bullets text-4xl" />
                <span style="text-align: center; text-wrap: balance;">You don't have any active tasks.<br />Go take a coffee break</span>
              </h:panelGroup>
            </div>
          </div>

          <div class="col-12">
            <div class="card starts-card">
              <div class="card-header">
                <h4 class="m-0">Started Cases</h4>
              </div>
              <p:dataTable id="startedCases" var="case" value="#{homepageIvyDevWfBean.startedCasesDataModel}"
                widgetVar="casesTable" emptyMessage="No Cases found with given criteria" paginatorPosition="bottom"
                rows="6" lazy="true" paginator="true" paginatorAlwaysVisible="false" selectionMode="single" resizableColumns="true">
                <p:ajax event="rowSelect" listener="#{casesIvyDevWfBean.redirectToCaseRow}" />

                <p:column headerText="State" filterBy="#{case.businessState}" sortBy="#{case.businessState}"
                  width="90px" resizable="false">
                  <jc:stateBadge id="caseState" data="#{case}"/>
                </p:column>

                <p:column headerText="Name" filterBy="#{case.getName(case)}" sortBy="#{case.name}">
                  <h:outputText id="caseName" value="#{casesIvyDevWfBean.getName(case)}" />
                </p:column>

                <p:column headerText="Start" sortBy="#{case.startTimestamp}" responsivePriority="2"
                  sortOrder="descending" width="150px">
                  <jc:time id="startTime" datetime="#{case.startTimestamp}" />
                </p:column>

                <p:column headerText="End" sortBy="#{case.endTimestamp}" responsivePriority="3" width="100">
                  <jc:time id="endTime" datetime="#{case.endTimestamp}" />
                </p:column>

                <p:column width="30px" styleClass="text-center" resizable="false">
                  <p:commandButton id="caseActionsBtn" icon="si si-navigation-menu-horizontal-filled"
                    styleClass="ui-button-flat text-color action-button" />
                  <p:menu id="caseActionsMenu" overlay="true" trigger="caseActionsBtn" my="right top"
                    at="right bottom" style="width: 200px">
                    <p:menuitem id="openCaseDetailsBtn" value="Open case details"
                      url="#{case.detailLink}" icon="si si-information-circle" />
                    <p:menuitem value="Rerun process" actionListener="#{case.rerunCase()}"
                      id="rerunCaseProcessBtn" icon="si si-button-refresh-arrow" />
                  </p:menu>
                </p:column>
              </p:dataTable>
            </div>
          </div>
        </h:panelGroup>
      </div>

      <jc:processViewer id="processViewer" title="#{homepageIvyDevWfBean.viewerTitle}"
        link="#{homepageIvyDevWfBean.viewerLink}" />
    </ui:define>
  </ui:composition>
</h:body>
</html>
