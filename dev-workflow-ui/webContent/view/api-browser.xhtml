<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <f:event type="preRenderView" listener="#{loginBean.redirectIfNotDevModeOrAdmin}" />

      <div class="card">
        <div class="flex align-items-center mb-3">
          <h4 class="m-0">#{ivy.cm.co('/apiBrowser/apiBrowser')}</h4>
          <p:linkButton id="browseApiBtn" icon="si si-network-browser" styleClass="ml-auto rounded-button"
            target="_blank" href="/system/api-browser/index.html"/>
          <p:tooltip for="browseApiBtn" value="#{ivy.cm.co('/apiBrowser/openInTab')}" position="top"/>
        </div>
        <iframe id="apiBrowser" src="/system/api-browser/index.html" class="api-browser-frame"/>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
