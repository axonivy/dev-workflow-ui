<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:pm="http://primefaces.org/serenity-ivy"
  xmlns:jc="http://xmlns.jcp.org/jsf/composite/components"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:body>
  <f:metadata>
    <f:viewParam name="userId" value="#{userDetailBean.userId}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <div class="layout-dashboard">
        <div class="grid">
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <div class="card-title flex align-items-center">
                  <i class="pr-3 si si-common-file-text"></i>
                  <h6 class="m-0">Description</h6>
                </div>
              </div>
              <ui:include src="/includes/components/userDetails/userdetail-information.xhtml" />
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <div class="card-title flex align-items-center">
                  <i class="pr-3 si si-multiple-neutral-1"></i>
                  <h6 class="m-0">Roles</h6>
                </div>
              </div>
              <ui:include src="/includes/components/userDetails/userdetail-roles.xhtml" />
            </div>
          </div>
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <div class="card-title flex align-items-center">
                  <i class="pr-3 si si-layout-bullets"></i>
                  <h6 class="m-0">Open Tasks</h6>
                </div>
              </div>
              <ui:include src="/includes/components/userDetails/userdetail-usertasks.xhtml" />
            </div>
          </div>
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <div class="card-title flex align-items-center">
                  <i class="pr-3 si si-information-circle"></i>
                  <h6 class="m-0">Started Cases</h6>
                </div>
              </div>
              <ui:include src="/includes/components/userDetails/userdetail-usercases.xhtml" />
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
