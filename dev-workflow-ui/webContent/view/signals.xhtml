<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <f:event type="preRenderView" listener="#{loginIvyDevWfBean.redirectIfNotDevModeOrAdmin}" />

      <div class="layout-dashboard">
        <div class="grid">
          <div class="col-12 md:col-4">
            <div class="card ui-fluid">
              <h:form id="signalForm">
                <p:growl id="growl" showDetail="true" />
                <div class="card-header">
                  <h4 class="m-0">Send signal</h4>
                </div>
                <ui:include src="/includes/components/signals/sendSignal.xhtml" />
              </h:form>
            </div>
          </div>

          <div class="col-12 md:col-8">
            <div class="card">
              <div class="card-header">
                <h4 class="m-0">Boundary signals</h4>
              </div>
              <ui:include src="/includes/components/signals/boundarySignals.xhtml" />
            </div>
          </div>

          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="m-0">Fired signals</h4>
              </div>
              <ui:include src="/includes/components/signals/firedSignals.xhtml" />
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
