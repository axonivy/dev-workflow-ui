<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" lang="en">
<h:head>
  <f:attribute name="primefaces.THEME" value="serenity-ivy" />
  <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </f:facet>
  <h:outputScript name="js/nanoscroller.js" library="serenity-layout" />
  <h:outputScript name="js/layout.js" library="serenity-layout" />
  <h:outputScript name="js/ripple.js" library="serenity-layout" />
  <h:outputScript name="resources/js/polyfill.js" />
  <h:outputScript name="resources/js/copyToClipboard.js" />
  <h:outputStylesheet name="css/nanoscroller.css" library="serenity-layout" />
  <h:outputStylesheet name="css/ripple.css" library="serenity-layout" />
  <h:outputStylesheet name="css/layout-ivy-designer.css" library="serenity-layout" />
  <h:outputStylesheet name="css/cockpit.css" library="serenity-layout" />
  <h:outputStylesheet name="resources/css/horizontal-container.css" />
  <title><ui:insert name="title">#{ivyAdvisor.applicationName} #{ivyAdvisor.versionShort}</ui:insert></title>
  <link rel="shortcut icon" href="#{resource['ivy-branding:favicon']}" />
</h:head>
<h:body>
  <div class="layout-wrapper layout-wrapper-static layout-menu-horizontal">
    <ui:include src="./sidebar.xhtml" />
    <div class="layout-main">
      <ui:include src="./topbar.xhtml" />
      <div class="layout-breadcrumb" style="min-height: 0px;"></div>
      <div class="layout-content container">
        <ui:insert name="content" />
      </div>
    </div>
  </div>
  <h:outputStylesheet name="resources/css/workflow-ui.css" />
  <h:outputStylesheet name="custom.css" library="ivy-branding" />
</h:body>

</html>
