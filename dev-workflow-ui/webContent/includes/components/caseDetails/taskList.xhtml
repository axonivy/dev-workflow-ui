<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

  <p:dataTable id="tasks" var="task" value="#{casesDetailsIvyDevWfBean.tasks}" rowKey="#{task.uuid}"
    widgetVar="tasksTable" emptyMessage="No Tasks found with given criteria" lazy="true" rows="6"
    paginatorPosition="bottom" paginator="true" paginatorAlwaysVisible="false" selectionMode="single">
    <p:ajax event="rowSelect" listener="#{tasksIvyDevWfBean.displayTaskRow}" update="@form" />

    <p:column headerText="State" filterBy="#{task.businessState}" width="90px" styleClass="center-table-cell">
      <jc:stateBadge id="taskState" data="#{task}"/>
    </p:column>

    <p:column headerText="Prio" id="priority" filterBy="#{task.priority}"
      width="20px" responsivePriority="3" styleClass="center-table-cell">
      <h:outputText id="taskPrio" styleClass="si text-800 si-#{task.priorityIcon}" />
      <p:tooltip for="taskPrio" value="Priority: #{task.priority}" position="top" />
    </p:column>

    <p:column headerText="Name" filterBy="#{task.name}">
      <h:outputText id="taskName" value="#{task.name}"/>
    </p:column>

    <p:column headerText="Responsible" responsivePriority="4">
      <ui:repeat value="#{task.responsibles}" var="responsible">
        <jc:user user="#{responsible}" />
      </ui:repeat>
    </p:column>

    <p:column headerText="Start" width="100">
      <jc:datetime id="startTime" datetime="#{task.startTimestamp}"/>
    </p:column>

    <p:column headerText="End" responsivePriority="3" width="100">
      <jc:datetime id="endTime" datetime="#{task.endTimestamp}"/>
    </p:column>

    <p:column width="30px">
      <p:commandButton id="taskActionsBtn" icon="si si-navigation-menu-horizontal-filled"
        styleClass="ui-button-flat text-color action-button" />
      <p:menu id="taskActionsMenu" overlay="true" trigger="taskActionsBtn" my="right top" at="right bottom"
        style="width: 200px">
        <p:menuitem value="Start task" actionListener="#{homepageIvyDevWfBean.executeTask(task)}" id="startTaskBtn"
          icon="si si-controls-play" />
        <p:menuitem id="openTaskDetailsBtn" value="Open task details" url="#{task.detailUrl}"
          icon="si si-information-circle" />
      </p:menu>
    </p:column>
  </p:dataTable>

</ui:composition>
