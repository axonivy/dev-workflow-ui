<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://java.sun.com/jsf/composite/components">

  <p:panelGrid id="caseDetails" columns="4" layout="flex" contentStyleClass="p-ai-center"
    columnClasses="details-description-label p-col-6 p-md-2, p-col-6 p-md-4,
     details-description-label p-col-6 p-md-2, p-col-6 p-md-4">

    <h:outputText value="Case ID" />
    <h:outputText value="#{casesDetailsIvyDevWfBean.selectedCase.uuid()}" id="caseId" title="ID: #{casesDetailsIvyDevWfBean.selectedCase.getId()}" />

    <h:outputText value="Case name" />
    <h:outputText value="#{casesDetailsIvyDevWfBean.selectedCase.getName()}" id="caseName" />

    <h:outputText value="Case Owner" />
    <h:outputText value="#{casesDetailsIvyDevWfBean.selectedCase.ownerName}" id="taskResponsible" />

    <h:outputText value="Creator" />
    <jc:user user="#{casesDetailsIvyDevWfBean.selectedCase.creatorUser}" id="creatorUser" />

    <h:outputText value="State" />
    <h:outputText>
      <i class="si si-#{casesIvyDevWfBean.getStateIcon(casesDetailsIvyDevWfBean.selectedCase.businessState)} p-mr-1"></i>
      <h:outputText value="#{casesDetailsIvyDevWfBean.selectedCase.businessState} (#{casesDetailsIvyDevWfBean.selectedCase.state})" id="caseState" />
    </h:outputText>

    <h:outputText value="Category" />
    <h:outputText value="#{casesDetailsIvyDevWfBean.selectedCase.category.name}" id="category" />

    <h:outputText value="Created" />
    <h:outputText value="#{dateTimeIvyDevWfBean.getDateTime(casesDetailsIvyDevWfBean.selectedCase.getStartTimestamp())}"
      id="createdDate" />

    <h:outputText value="Completed on" />
    <h:outputText value="#{dateTimeIvyDevWfBean.getDetailedDateAndTime(casesDetailsIvyDevWfBean.selectedCase.getEndTimestamp())}"
      id="expiryDate" />

    <h:outputText value="Description" />
    <h:outputText value="#{casesDetailsIvyDevWfBean.description}" id="caseDescription" />
  </p:panelGrid>
  <p:tooltip for="createdDate" value="#{dateTimeIvyDevWfBean.getPrettyTime(casesDetailsIvyDevWfBean.selectedCase.getStartTimestamp())}"
    position="top" />

</ui:composition>
