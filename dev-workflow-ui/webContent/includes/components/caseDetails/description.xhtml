<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

  <c:set var="case" value="#{casesDetailsIvyDevWfBean.selectedCase}" />

  <p:panelGrid id="caseDetails" columns="4" layout="flex" contentStyleClass="align-items-center"
    columnClasses="details-description-label col-6 md:col-2, col-6 md:col-4,
     details-description-label col-6 md:col-2, col-6 md:col-4">

    <h:outputText value="Case ID" />
    <h:outputText value="#{case.uuid()}" id="caseId"/>

    <h:outputText value="Case name" />
    <h:outputText value="#{case.getName()}" id="caseName" />

    <h:outputText value="Case Owner" />
    <h:outputText value="#{case.ownerName}" id="taskResponsible" />

    <h:outputText value="Creator" />
    <jc:user user="#{case.creatorUser}" id="creatorUser" />

    <h:outputText value="State" />
    <h:outputText>
      <i class="si si-#{casesIvyDevWfBean.getStateIcon(case.businessState)} mr-1"></i>
      <h:outputText value="#{case.businessState} (#{case.state})" id="caseState" />
    </h:outputText>

    <h:outputText value="Category" />
    <h:outputText value="#{case.category.name}" id="category" />

    <h:outputText value="Created" />
    <h:outputText value="#{dateTimeIvyDevWfBean.getDefault(case.getStartTimestamp())}"
      id="createdDate" />

    <h:outputText value="Completed on" />
    <h:outputText value="#{dateTimeIvyDevWfBean.getDetailed(case.getEndTimestamp())}"
      id="expiryDate" />

    <h:outputText value="Description" />
    <h:outputText value="#{casesDetailsIvyDevWfBean.description}" id="caseDescription" />
  </p:panelGrid>
  <p:tooltip for="caseId" value="ID: #{case.getId()}" />
  <p:tooltip for="createdDate" value="#{dateTimeIvyDevWfBean.getPrettyTime(case.getStartTimestamp())}"
    position="top" />

</ui:composition>
