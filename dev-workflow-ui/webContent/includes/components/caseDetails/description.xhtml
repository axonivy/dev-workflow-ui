<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

  <c:set var="case" value="#{casesDetailsBean.selectedCaseModel}" />

  <p:panelGrid id="caseDetails" columns="4" layout="flex" contentStyleClass="align-items-center"
    columnClasses="details-description-label col-6 md:col-2, col-6 md:col-4,
     details-description-label col-6 md:col-2, col-6 md:col-4">

    <h:outputText value="#{ivy.cm.co('/common/id')}" />
    <h:outputText value="#{case.uuid}" id="caseId"/>

    <h:outputText value="#{ivy.cm.co('/common/name')}" />
    <h:outputText value="#{case.name}" id="caseName" />

    <h:outputText value="#{ivy.cm.co('/common/owner')}" />
    <h:outputText value="#{case.owners}" id="caseResponsible" />

    <h:outputText value="#{ivy.cm.co('/common/creator')}" />
    <jc:user user="#{case.creatorUser}" id="creatorUser" />

    <h:outputText value="#{ivy.cm.co('/common/state')}" />
    <jc:stateBadge id="caseState" data="#{case}" />

    <h:outputText value="#{ivy.cm.co('/common/category')}" />
    <h:outputText value="#{case.category.name}" id="category" />

    <h:outputText value="#{ivy.cm.co('/common/created')}" />
    <jc:datetime datetime="#{case.startTimestamp}" id="createdDate" />

    <h:outputText value="#{ivy.cm.co('/common/completedOn')}" />
    <jc:datetime datetime="#{case.endTimestamp}" id="expiryDate" />

    <h:outputText value="#{ivy.cm.co('/common/description')}" />
    <h:outputText value="#{casesDetailsBean.description}" id="caseDescription" />
  </p:panelGrid>
  <p:tooltip for="caseId" value="#{ivy.cm.co('/common/id')}: #{case.id}" />

</ui:composition>
