<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

  <ul class="custom-list">
    <h:form id="documentsDownloadForm">
      <ui:repeat var="document" value="#{casesDetailsIvyDevWfBean.documents}">
        <li class="document-entry" style="list-style-type: none;">
          <span class="mr-1 si si-#{document.icon}"/>
          <h:commandLink value="#{document.name}">
            <p:fileDownload value="#{document.streamedContent}"></p:fileDownload>
          </h:commandLink>
        </li>
      </ui:repeat>
    </h:form>
  </ul>
  <c:if test="#{empty casesDetailsIvyDevWfBean.documents}">
    <h:outputText value="No Documents found" />
  </c:if>

</ui:composition>
