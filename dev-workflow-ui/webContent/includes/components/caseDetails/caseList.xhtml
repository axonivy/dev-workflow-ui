<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

  <h:panelGroup id="caseHierarchy">
    <h:panelGroup layout="block" class="#{casesDetailsBean.isCurrentHierarchyCase(casesDetailsBean.selectedCase.getBusinessCase())}">
      <jc:caseLink case="#{casesDetailsBean.selectedCase.getBusinessCase()}" id="businessCase"/>
    </h:panelGroup>

    <h:panelGroup layout="block">
      <ul class="subcases-list">
        <ui:repeat var="case" value="#{casesDetailsBean.caseList}">
          <li style="list-style-type: none;" class="#{casesDetailsBean.isCurrentHierarchyCase(case)} mb-1">
            <jc:caseLink case="#{case}" id="subcase"/>
          </li>
        </ui:repeat>
      </ul>
    </h:panelGroup>
  </h:panelGroup>

</ui:composition>
