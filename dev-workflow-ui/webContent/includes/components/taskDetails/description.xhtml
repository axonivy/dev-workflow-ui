<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://java.sun.com/jsf/composite/components">

  <p:panelGrid id="taskDetail" columns="4" layout="flex" contentStyleClass="p-ai-center"
    columnClasses="details-description-label p-d-flex p-ai-center p-col-6 p-md-2, p-d-flex p-ai-center p-col-6 p-md-4,
     details-description-label p-d-flex p-ai-center p-col-6 p-md-2, p-d-flex p-ai-center p-col-6 p-md-4">

    <h:outputText value="Task ID" />
    <h:outputText id="taskId" value="#{tasksDetailsIvyDevWfBean.selectedTask.uuid}" title="ID: #{tasksDetailsIvyDevWfBean.selectedTask.id}" />

    <h:outputText value="Task name" />
    <h:outputText value="#{tasksDetailsIvyDevWfBean.selectedTask.name}" id="taskName" />

    <h:outputText value="Priority" />
    <h:outputText>
      <i class="si si-#{tasksDetailsIvyDevWfBean.selectedTask.priorityIcon} p-mr-1" />
      <h:outputText value="#{tasksDetailsIvyDevWfBean.selectedTask.priority}" id="taskPriority" />
    </h:outputText>

    <h:outputText value="Category" />
    <h:outputText value="#{tasksDetailsIvyDevWfBean.selectedTask.category}" id="category" />

    <h:outputText value="State" />
    <h:outputText>
      <i class="si si-#{tasksDetailsIvyDevWfBean.selectedTask.stateIcon} p-mr-1" />
      <h:outputText value="#{tasksDetailsIvyDevWfBean.selectedTask.businessState} (#{tasksDetailsIvyDevWfBean.selectedTask.state})" id="taskState" />
    </h:outputText>

    <h:outputText value="Business case" />
    <jc:caseLink case="#{tasksDetailsIvyDevWfBean.selectedTask.case.getBusinessCase()}" id="businessCase" />

    <h:outputText value="Technical case" />
    <jc:caseLink case="#{tasksDetailsIvyDevWfBean.selectedTask.case}" id="technicalCase" />

    <h:outputText value="Working user" />
    <jc:user user="#{tasksDetailsIvyDevWfBean.selectedTask.workerUser}" id="workingUser" />

    <h:outputText value="Responsible" />
    <jc:user id="taskResponsible" user="#{tasksDetailsIvyDevWfBean.selectedTask.activator}" />

    <h:outputText value="Created" />
    <h:outputText value="#{dateTimeIvyDevWfBean.getDetailedDateAndTime(tasksDetailsIvyDevWfBean.selectedTask.startTimestamp)}"
      id="createdDate" />

    <h:outputText value="Expiry" />
    <h:outputText value="#{dateTimeIvyDevWfBean.getDetailedDateAndTime(tasksDetailsIvyDevWfBean.selectedTask.expiryTimestamp)}"
      id="expiryDate" />

    <h:outputText value="Delay date" />
    <h:outputText value="#{dateTimeIvyDevWfBean.getDetailedDateAndTime(tasksDetailsIvyDevWfBean.selectedTask.delayTimestamp)}"
      id="delayDate" />

    <h:outputText value="Completed on" />
    <h:outputText value="#{dateTimeIvyDevWfBean.getDetailedDateAndTime(tasksDetailsIvyDevWfBean.selectedTask.endTimestamp)}"
      id="completedDate" />

    <h:outputText value="Description" />
    <h:outputText value="#{tasksDetailsIvyDevWfBean.selectedTask.description}" id="taskDescription" />

    <h:outputText value="PMV" />
    <h:outputText value="#{tasksDetailsIvyDevWfBean.selectedTask.pmv}" id="pmv" />

    <h:outputText value="Current Element" />
    <p:commandLink id="openProcessViewerBtn" styleClass="p-d-flex p-ai-center"
      actionListener="#{tasksDetailsIvyDevWfBean.setViewerLink()}" oncomplete="PF('process-viewer-dlg').show()"
      update="processViewer:processViewerDialog"
      disabled="#{!tasksDetailsIvyDevWfBean.selectedTask.viewerAllowed}">
      <i class="si si-hierarchy-6 si-rotate-270 p-mr-1" />
      #{tasksDetailsIvyDevWfBean.selectedTask.currentElement}
    </p:commandLink>
  </p:panelGrid>

</ui:composition>
