<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

  <h:panelGroup styleClass="ui-float-label">
    <p:autoComplete id="signalCodeInput" dropdown="true" value="#{signalsBean.code}"
      completeMethod="#{signalsBean.signalsComplete}" styleClass="width-100 signal-code-input" />
    <p:outputLabel value="#{ivy.cm.co('/signals/signalCode')}" for="@previous" />
  </h:panelGroup>

  <h:panelGroup styleClass="ui-float-label mt-2">
    <p:inputText id="signalPayloadInput" value="#{signalsBean.payload}" styleClass="width-100" />
    <p:outputLabel value="#{ivy.cm.co('/signals/payload')}" for="@previous" />
  </h:panelGroup>

  <p:commandButton id="signalBtn" update="@form, boundarySignalsTable, firedSignalsTable"
    styleClass="mt-2 send-signal-button" value="#{ivy.cm.co('/signals/send')}" actionListener="#{signalsBean.sendSignal}"
    disabled="#{!permissionsBean.demoDevModeOrAdmin}" icon="si si-send-email"/>
</ui:composition>
