<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

  <p:dataTable id="boundarySignalsTable" var="receiver" value="#{signalsIvyDevWfBean.boundarySignalModel}" lazy="true"
    rows="5" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false">
    <p:column styleClass="icon-row">
      <i class="si si-lg si-network-signal"/>
    </p:column>
    <p:column headerText="Signal pattern" sortBy="#{receiver.signalPattern}" sortOrder="ascending">
      <h:outputText value="#{receiver.signalPattern}" />
    </p:column>
    <p:column headerText="Waiting task" sortBy="#{receiver.waitingTask}">
      <jc:taskLink task="#{receiver.waitingTask}" id="waitingTask" />
    </p:column>
    <p:column styleClass="table-btn-1">
      <p:commandButton id="sendSignalIcon" actionListener="#{signalsIvyDevWfBean.sendBoundarySignal(receiver.signalPattern)}"
        update="signalForm, firedSignalsTable, boundarySignalsTable"
        icon="si si-send-email" styleClass="ui-button-outlined rounded-button" />
      <p:tooltip for="sendSignalIcon" value="Send this signal" position="top"/>
    </p:column>
  </p:dataTable>

</ui:composition>
