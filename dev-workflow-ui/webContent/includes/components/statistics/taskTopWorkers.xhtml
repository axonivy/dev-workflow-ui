<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/includes/template/statisticsCardBare.xhtml">
    <ui:define name="content">
      <h4>Top task workers</h4>
      <p:barChart model="#{statisticsBean.topTaskWorkersModel}" style="max-height: 20rem; max-width: 36rem;"
        rendered="#{statisticsBean.topTaskWorkersModel != null}" />
      <h:panelGroup layout="block" rendered="#{statisticsBean.topTaskWorkersModel == null}"
        styleClass="h-full flex flex-column align-items-center justify-content-center"
        style="min-width:400px; min-height:200px;">
        <i class="pi pi-chart-bar text-7xl mb-4" />
        <h:outputText value="No enough data available" />
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</h:body>
</html>
