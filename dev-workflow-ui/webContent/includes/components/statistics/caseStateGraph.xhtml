<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/includes/template/statisticsCardBare.xhtml">
    <ui:define name="content">
      <h4>#{ivy.cm.co('/statistics/casesByState')}</h4>
      <p:donutChart model="#{statisticsBean.caseByStateGraph}" style="align-self: center; height: 18rem; width: 18rem;"
        rendered="#{statisticsBean.caseByStateGraph != null}" />
      <h:panelGroup layout="block" rendered="#{statisticsBean.caseByStateGraph == null}"
        styleClass="h-full flex flex-column align-items-center justify-content-center">
        <i class="pi pi-chart-pie text-7xl mb-4" />
        <h:outputText value="#{ivy.cm.co('/statistics/notEnoughData')}" />
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</h:body>
</html>
