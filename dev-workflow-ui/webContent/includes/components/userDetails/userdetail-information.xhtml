<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

  <c:set var="user" value="#{userDetailBean.user}" />

  <h:form id="userDetailInformationForm">
    <p:panelGrid columns="2" columnClasses="col-12 md:col-4 lg:col-4, col-12 md:col-8 lg:col-8" layout="flex"
      styleClass="grey-label-panel ui-fluid">
      <h:outputText value="Name" />
      <h:outputText id="name" value="#{user.name}" />
      
      <h:outputText value="Full Name" />
      <h:outputText id="fullName" value="#{user.fullName}" />
      
      <h:outputText value="E-Mail Address" />
      <h:outputText id="email" value="#{user.EMailAddress}" />
      
      <h:outputText value="Language" />
      <h:outputText id="language" value="#{user.language}" />
      
      <h:outputText value="Formatting language" />
      <h:outputText id="formattingLanguage" value="#{user.formattingLanguage}" />
    </p:panelGrid>
    
    <p:panelGrid columns="2" columnClasses="col-12 md:col-4 lg:col-4, col-12 md:col-8 lg:col-8" layout="flex"
      styleClass="grey-label-panel ui-fluid" rendered="#{user.external and !user.ivySecuritySystem}">
      <label>External Name</label>
      <h:outputText id="externalName" value="#{user.externalName}" />
      <label>External ID</label>
      <h:outputText id="externalId" value="#{user.externalId}" />
    </p:panelGrid>
  </h:form>
</ui:composition>
