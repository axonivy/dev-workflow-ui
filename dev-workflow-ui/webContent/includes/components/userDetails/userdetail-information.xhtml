<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

  <c:set var="user" value="#{userIvyDevWfBean.user}" />

  <h:form id="userInformationForm">
    <p:panelGrid columns="2" columnClasses="col-12 md:col-4 lg:col-4, col-12 md:col-8 lg:col-8" layout="flex"
      styleClass="grey-label-panel ui-fluid">
      <p:outputLabel for="name" value="Name" />
      <p:inputText id="name" value="#{user.name}" disabled="true" />
      <p:outputLabel for="fullName" value="Full Name" />
      <p:inputText id="fullName" value="#{user.fullName}" disabled="true" />
      <p:outputLabel for="email" value="E-Mail Address" />
      <p:inputText id="email" value="#{user.EMailAddress}" autocomplete="new-email" disabled="true" />
      <p:outputLabel for="language" value="Language" />
      <p:selectOneMenu id="language" value="#{user.language}" converter="localeConverter" disabled="true" editable="true" >
        <f:selectItems value="#{languageBean.getContentLanguages(user.securityContext)}" var="locale" itemLabel="#{languageBean.toDisplayName(locale)}" />
      </p:selectOneMenu>
      <p:outputLabel for="formattingLanguage" value="Formatting language" />
      <p:selectOneMenu id="formattingLanguage" value="#{user.formattingLanguage}" disabled="true" editable="true" filter="true" filterMatchMode="contains" converter="localeConverter">
        <f:selectItems value="#{languageBean.getFormattingLanguages(user.securityContext)}" var="locale" itemLabel="#{languageBean.toDisplayName(locale)}" />
      </p:selectOneMenu>
    </p:panelGrid>
    <p:panelGrid columns="2" columnClasses="col-12 md:col-4 lg:col-4, col-12 md:col-8 lg:col-8" layout="flex"
      styleClass="grey-label-panel ui-fluid" rendered="#{user.external and !user.ivySecuritySystem}">
      <label>External Name</label>
      <h:outputText id="externalName" value="#{user.externalName}" />
      <label>External ID</label>
      <h:outputText id="externalId" value="#{user.externalId}" />
    </p:panelGrid>
  </h:form>
</ui:composition>
