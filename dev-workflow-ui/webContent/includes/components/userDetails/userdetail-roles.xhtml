<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://xmlns.jcp.org/jsf/composite/components">

  <c:set var="user" value="#{userIvyDevWfBean.user}" />

  <h:form id="userRoleInformationForm">
    <p:dataTable value="#{user.getAllRoles()}" var="role">
      <p:column headerText="All Roles">
        <p:outputLabel value="#{role.getDisplayName()}" />
      </p:column>
    </p:dataTable>
  </h:form>
</ui:composition>
