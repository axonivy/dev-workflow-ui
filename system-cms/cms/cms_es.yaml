Notification:
  business:
    Description: Esta notificación se enviará, si se produce un cambio comercial relevante.
    DisplayName: Información comercial
    Labels:
      Actions:
        Details: Detalles del caso
      Footer:
        Sender: Este correo electrónico fue enviado desde la aplicación
        Settings: Gestionar las notificaciones
      Greeting: Buenos días
      GreetingShort: Hola
      Title: Información comercial
    Templates:
      Default:
        mail:
          Subject: <%= message %>
        web:
          Subject: <%= ivy.html.escape(message) %>
  new-task:
    Description: Esta notificación se enviará cada vez que se le asigne una tarea nueva.
    DisplayName: Nueva tarea asignada
    Labels:
      Actions:
        Details: Detalles de la tarea
        Start: Iniciar tarea
      Description: La siguiente tarea le ha sido asignada y está a la espera de ser procesada
      Footer:
        Sender: Este correo electrónico fue enviado desde la aplicación
        Settings: Gestionar las notificaciones
      Greeting: Buenos días
      GreetingShort: Hola
      Task:
        Created: Fecha de creación
        Description: Descripción
        Expiry: Fecha de caducidad
        Name: Nombre
        Priority: Prioridad
        PriorityLabels:
          EXCEPTION: Excepción
          HIGH: Alta
          LOW: Bajo
          NORMAL: Normal
        Responsible: Responsable
        Title: Detalles de la tarea
      Title: Se le ha asignado una nueva tarea
    Templates:
      Default:
        mail:
          Subject: 'Nueva tarea "<%= ivy.html.escape(ivy.task.name) %>" asignado a: <%= ivy.html.escape(ivy.task.responsibles().displayName()) %>'
        web:
          Subject: Nueva tarea '<%= ivy.html.escape(ivy.task.name) %>' para <%= ivy.html.escape(ivy.task.responsibles().displayName()) %>
