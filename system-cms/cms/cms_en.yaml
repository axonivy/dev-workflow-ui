Notification:
  business:
    Description: This notification will be sent if a business relevant change happens in a process.
    DisplayName: Business Information
    Labels:
      Actions:
        Details: Case Details
      Footer:
        Sender: This email was sent by application
        Settings: Manage notifications
      Greeting: Hello
      GreetingShort: Hi
      Title: Business Information
    Templates:
      Default:
        mail:
          Subject: <%= message %>
        web:
          Subject: <%= ivy.html.escape(message) %>
  new-task:
    Description: This notification is sent whenever a new task is assigned to you.
    DisplayName: New task assigned
    Labels:
      Actions:
        Details: Task Details
        Start: Start Task
      Description: The following task has been assigned to you and is waiting to be processed
      Footer:
        Sender: This email was sent by application
        Settings: Manage notifications
      Greeting: Hello
      GreetingShort: Hi
      Task:
        Created: Date created
        Description: Description
        Expiry: Expiry date
        Name: Name
        Priority: Priority
        PriorityLabels:
          EXCEPTION: Exception
          HIGH: High
          LOW: Low
          NORMAL: Normal
        Responsible: Responsible
        Title: Task details
      Title: A new task was assigned to you
    Templates:
      Default:
        mail:
          Subject: 'New Task "<%= ivy.html.escape(ivy.task.name) %>" assigned to: <%= ivy.html.escape(ivy.task.responsibles().displayName()) %>'
        web:
          Subject: New Task '<%= ivy.html.escape(ivy.task.name) %>' for <%= ivy.html.escape(ivy.task.responsibles().displayName()) %>
