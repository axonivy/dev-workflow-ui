Notification:
  business:
    Description: Cette notification sera envoyée si un changement important pour l'entreprise se produit dans un processus.
    DisplayName: Informations sur les entreprises
    Labels:
      Actions:
        Details: Détails de l'affaire
      Footer:
        Sender: Ce courriel a été envoyé par l' application
        Settings: Gérer les notifications
      Greeting: Bonjour
      GreetingShort: Salut
      Title: Informations sur les entreprises
    Templates:
      Default:
        mail:
          Subject: <%= message %>
        web:
          Subject: <%= ivy.html.escape(message) %>
  new-task:
    Description: Cette notification est envoyée chaque fois qu'une nouvelle tâche vous est assignée.
    DisplayName: Nouvelle tâche assignée
    Labels:
      Actions:
        Details: Détails de la tâche
        Start: Démarrer la tâche
      Description: La tâche suivante vous a été attribuée et attend d'être traitée
      Footer:
        Sender: Ce courriel a été envoyé par l' application
        Settings: Gérer les notifications
      Greeting: Bonjour
      GreetingShort: Salut
      Task:
        Created: Date de création
        Description: Désignation
        Expiry: Date d'expiration
        Name: Nom
        Priority: Priorité
        PriorityLabels:
          EXCEPTION: Exception
          HIGH: Haut
          LOW: Faible
          NORMAL: Normal
        Responsible: Responsable
        Title: Détails de la tâche
      Title: Une nouvelle tâche vous a été confiée
    Templates:
      Default:
        mail:
          Subject: 'Nouvelle tâche "<%= ivy.html.escape(ivy.task.name) %>" affecté à: <%= ivy.html.escape(ivy.task.responsibles().displayName()) %>'
        web:
          Subject: Nouvelle tâche '<%= ivy.html.escape(ivy.task.name) %>' pour <%= ivy.html.escape(ivy.task.responsibles().displayName()) %>
