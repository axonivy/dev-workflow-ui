<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <f:event type="preRenderView" listener="#{loginBean.checkIfLoggedIn}" />
      <h:form id="signalForm">
        <p:growl id="growl" showDetail="true" />
        <p:panelGrid columns="3" styleClass="ui-panelgrid-blank grid-smaller-padding" layout="grid"
          columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-8, ui-g-12" >

          <h:panelGroup styleClass="card card-w-title custom-card height-100" layout="block">
            <div class="straight-text-icon card-header-title">
              <h:outputText value="Send signal" />
            </div>
            <ui:include src="/includes/components/signals/sendSignal.xhtml" />
          </h:panelGroup>

          <h:panelGroup styleClass="card card-w-title custom-card" layout="block">
            <div class="straight-text-icon card-header-title">
              <h:outputText value="Boundary signals" />
            </div>
            <ui:include src="/includes/components/signals/boundarySignals.xhtml" />
          </h:panelGroup>

          <h:panelGroup styleClass="card card-w-title card-margin-0" layout="block">
            <div class="straight-text-icon card-header-title">
              <h:outputText value="Fired signals" />
            </div>
            <ui:include src="/includes/components/signals/firedSignals.xhtml" />
          </h:panelGroup>

        </p:panelGrid>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
