<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:pm="http://primefaces.org/serenity-ivy">

<h:body>
  <f:metadata>
    <f:viewParam name="case" value="#{casesDetailsBean.selectedCaseId}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">

      <h:form id="form">
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank case-details-grid"
          columnClasses="ui-g-12 ui-lg-8, ui-g-12 ui-lg-4">

          <h:panelGroup styleClass="card card-w-title case-detail-card task-detail-container" layout="block">
            <div class="task-detail-title straight-text-icon">
              <i class="si si-lg si-common-file-text detail-title-icon" />
              <h:outputText value="Description" />
              <div class="task-detail-action-container action-container">
                <p:commandLink value="Destroy case" update="form" action="#{casesDetailsBean.selectedCase.destroy}"
                  class="task-action-item straight-text-icon" id="caseDestroyBtn">
                  <i class="si si-close detail-action-icon-bold"></i>
                </p:commandLink>
              </div>
            </div>
            <ui:include src="/includes/components/caseDetails/description.xhtml" />
          </h:panelGroup>

          <h:panelGroup styleClass="card card-w-title case-detail-card task-detail-container case-details-item"
            layout="block">
            <div>
              <h:panelGroup layout="block" styleClass="task-detail-title straight-text-icon related-element">
                <i class="si si-lg si-information-circle detail-title-icon" />
                <h:outputText value="Case Map" />
              </h:panelGroup>
              <ui:include src="/includes/components/caseDetails/caseMap.xhtml" />
            </div>
          </h:panelGroup>

          <h:panelGroup styleClass="card card-w-title case-detail-card task-detail-container case-details-item"
            layout="block">
            <h:panelGroup layout="block" styleClass="task-detail-title straight-text-icon related-element">
              <i class="si si-lg si-task-list-approve detail-title-icon" />
              <h:outputText value="Task list" />
            </h:panelGroup>
            <ui:include src="/includes/components/caseDetails/taskList.xhtml" />
          </h:panelGroup>

          <h:panelGroup styleClass="card card-w-title case-detail-card task-detail-container case-details-item"
            layout="block">
            <h:panelGroup layout="block" styleClass="task-detail-title straight-text-icon related-element">
              <i class="si si-lg si-task-list-approve detail-title-icon" />
              <h:outputText value="Case list" />
            </h:panelGroup>
            <ui:include src="/includes/components/caseDetails/caseList.xhtml" />
          </h:panelGroup>

          <h:panelGroup styleClass="card card-w-title case-detail-card task-detail-container case-details-item"
            layout="block">
            <h:panelGroup layout="block" styleClass="task-detail-title straight-text-icon related-element">
              <i class="si si-lg si-cog detail-title-icon" />
              <h:outputText value="Custom fields" />
            </h:panelGroup>
            <ui:include src="/includes/components/caseDetails/customFields.xhtml" />
          </h:panelGroup>

          <h:panelGroup styleClass="card card-w-title case-detail-card task-detail-container case-details-item"
            layout="block">
            <h:panelGroup layout="block" styleClass="task-detail-title straight-text-icon related-element">
              <i class="si si-lg si-office-file-doc-1 detail-title-icon" />
              <h:outputText value="Documents" />
            </h:panelGroup>
            <ui:include src="/includes/components/caseDetails/documents.xhtml" />
          </h:panelGroup>

        </p:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
