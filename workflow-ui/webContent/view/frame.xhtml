<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <div class="card">
        <iframe id="iFrame" src="#{frameBean.taskUrl}" onload="checkUrl(this)" style="height: calc(100vh - 195px); width: 100%; border: 0;"></iframe>
      </div>
      <script>
      function checkUrl(iFrame) {
        if (iFrame.contentWindow.location.pathname.match("/default/redirect.xhtml$")) {
          window.location = new URLSearchParams(iFrame.contentWindow.location.search).get("redirectPage");
        }
      }
    </script>
    </ui:define>
  </ui:composition>
</h:body>
</html>
