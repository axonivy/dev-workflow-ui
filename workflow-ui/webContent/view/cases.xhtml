<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
    <f:event type="preRenderView" listener="#{tasksBean.checkIfLoggedIn}" />
    <h:form id="casesForm">
      <h:panelGroup styleClass="card card-w-title task-detail-container" layout="block">
        <div class="table-title-switch">
          <h:outputText value="Cases" class="card-header-title"/>
          <h:panelGroup class="action-container" layout="block" rendered="#{adminBean.isWorkflowAdmin()}">
            <h:outputText value="All Cases" class="margin-right-10"/>
            <p:toggleSwitch id="allCasesSwitch" value="#{casesBean.casesDataModel.showAllCases}">
              <p:ajax update="casesForm"/>
            </p:toggleSwitch>
            <p:tooltip for="allCasesSwitch" position="top" value="If disabled shows only cases where user is involved"/>
          </h:panelGroup>
        </div>
        <ui:include src="/includes/components/casesTable.xhtml" />
      </h:panelGroup>
    </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
