<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <h:form id="startsForm">
        <h:panelGroup styleClass="card card-w-title custom-card" layout="block">
           <div class="flex-space">
            <div class="straight-text-icon card-header-title">
              <h:outputText value="API Browser" />
            </div>
            <p:linkButton id="browseApiBtn" icon="si si-network-browser" type="button" styleClass="margin-right-5"
              target="_blank" href="/#{apiBrowserBean.app}/api-browser/index.html"/>
            <p:tooltip for="browseApiBtn" value="Open API browser in a new tab" position="top"/>
          </div>
          <iframe id="apiBrowser" src="/#{apiBrowserBean.app}/api-browser/index.html" class="api-browser-frame"/>
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
