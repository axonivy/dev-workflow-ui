<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <f:event type="preRenderView" listener="#{loginBean.checkIfLoggedIn}" />
      <h:panelGroup styleClass="card card-w-title custom-card" layout="block">
        <h:outputText value="Intermediate Event Beans" styleClass="card-header-title" />

        <h:form id="intermediateEventBeansForm">
          <p:growl id="growl" showDetail="true"/>
          <p:dataTable id="intermediateEventsTable" var="intermediateEvent"
            value="#{intermediateEventsBean.intermediateEvents}" styleClass="margin-top-10" rows="5" paginator="true"
            paginatorPosition="bottom" paginatorAlwaysVisible="false" selectionMode="single"
            rowKey="#{intermediateEvent.processElementId}">
            <p:ajax event="rowSelect" listener="#{intermediateEventsBean.onRowSelect}" update="@form" />

            <p:column width="40">
              <i class="si si-lg si-analytics-graph" />
            </p:column>
            <p:column headerText="Name" sortBy="#{intermediateEvent.name}">
              <h:outputText value="#{intermediateEvent.name}" />
            </p:column>
            <p:column headerText="Description" colspan="2" sortBy="#{intermediateEvent.description}">
              <h:outputText value="#{intermediateEvent.description}" />
            </p:column>
            <p:column headerText="Waiting" sortBy="#{intermediateEvent.size}">
              <h:outputText value="#{intermediateEvent.size}" />
            </p:column>

          </p:dataTable>
        </h:form>
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</h:body>
</html>
