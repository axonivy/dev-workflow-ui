<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <h:form id="clanupForm">
        <p:growl id="growl" showDetail="true" />
        <h:panelGroup styleClass="card card-w-title cleanup-container" layout="block">
          <i class="si si-recycling-trash-bin-2 card-header-title margin-right-5"/>
          <h:outputText styleClass="card-header-title" value="Cleanup" />
          <p:outputPanel styleClass="margin-top-5">
            <h:outputText value="When you click throuh different processes you create different types of data like cases, tasks etc. Here you can clean that data to reset your designer."/>
          </p:outputPanel>
          <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank main-starts-container">
            <p:selectBooleanCheckbox id="casesAndTasksCheckbox" value="#{cleanupBean.casesTasksAndDependent}" itemLabel="All Cases, Tasks and dependent objects" />
            <p:selectBooleanCheckbox id="businessDataCheckbox" value="#{cleanupBean.businessDataAndSearchIndex}" itemLabel="All Business Data and the search index" />
            <p:selectBooleanCheckbox id="identityProviderTokenCheckbox" value="#{cleanupBean.identityProviderTokens}" itemLabel="All identity provider tokens" />
            <p:commandButton id="cleanupBtn" value="Cleanup" icon="si si-recycling-trash-bin-2 " actionListener="#{cleanupBean.cleanup}" update="growl" disabled="#{!adminBean.isWorkflowAdmin() or !engineModeBean.demoOrDesigner}"/>
          </p:panelGrid>
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
