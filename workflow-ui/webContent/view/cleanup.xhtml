<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <h:form id="clanupForm">
        <p:growl id="growl" showDetail="true" />
        <h:panelGroup styleClass="card card-w-title cleanup-container" layout="block">
          <h:outputText styleClass="card-header-title" value="Cleanup" />
          <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank main-starts-container">
            <p:selectBooleanCheckbox value="#{cleanupBean.casesTasksAndDependent}" itemLabel="All Cases, Tasks and dependent objects" />
            <p:selectBooleanCheckbox value="#{cleanupBean.businessDataAndSearchIndex}" itemLabel="All Business Data and the search index" />
            <p:selectBooleanCheckbox value="#{cleanupBean.identityProviderTokens}" itemLabel="All identity provider tokens" />
            <p:commandButton value="Cleanup" actionListener="#{cleanupBean.cleanup}" update="growl" />
          </p:panelGrid>
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
