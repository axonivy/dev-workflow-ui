<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jc="http://java.sun.com/jsf/composite/components">

<h:body>
  <f:metadata>
    <f:viewParam name="intermediateEvent" value="#{intermediateEventDetailsBean.processId}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="content">
      <ui:param name="intermediateElement" value="#{intermediateEventDetailsBean.selectedIntermediateElement}"></ui:param>

      <h:form id="intermediateElementDetailsForm">
        <h:panelGroup styleClass="card card-w-title custom-card" layout="block">
          <div class="task-detail-title straight-text-icon">
            <i class="si si-lg si-common-file-text detail-title-icon" />
            <h:outputText value="Description" />
          </div>
          <p:panelGrid id="intermediateElement" columns="2" layout="grid" styleClass="ui-panelgrid-blank"
            columnClasses="no-padding-left ui-g-3, no-padding-left ui-g-9">

            <h:outputText value="Element Process ID" />
            <h:outputText value="#{intermediateElement.processElementId}" id="id" />

            <h:outputText value="Element Name" />
            <h:outputText value="#{intermediateElement.name}" id="name" />

            <h:outputText value="Description" />
            <h:outputText value="#{intermediateElement.description}" id="description" />

          </p:panelGrid>
        </h:panelGroup>

        <h:panelGroup styleClass="card card-w-title custom-card" layout="block">
          <div class="task-detail-title straight-text-icon">
            <i class="si si-lg si-analytics-graph margin-right-5" />
            <h:outputText value="Events" />
          </div>
          <p:dataTable var="event" value="#{intermediateEventDetailsBean.selectedIntermediateElement.eventModel}"
            id="eventsTable" styleClass="margin-top-5" rows="10" paginator="true" paginatorPosition="bottom"
            paginatorAlwaysVisible="false" lazy="true" sortBy="#{event.id}">

            <p:column headerText="ID" width="70" sortBy="#{event.id}">
              <h:outputText value="#{event.id}" />
            </p:column>
            <p:column headerText="State" width="90" sortBy="#{event.state}">
              <h:panelGroup id="eventStateIcon">
                <i class="si-lg #{intermediateEventDetailsBean.getEventStateIconCss(event)}" />
              </h:panelGroup>
              <p:tooltip id="eventStateTooltip" for="eventStateIcon" value="#{event.state}" position="top" />
            </p:column>
            <p:column headerText="Task" sortBy="#{event.task}">
              <jc:taskLink task="#{event.task}" id="event-task" />
            </p:column>
            <p:column headerText="Event ID" sortBy="#{event.eventIdentifier}">
              <h:outputText value="#{event.eventIdentifier}" />
            </p:column>
            <p:column headerText="Event received" sortBy="#{event.eventTimestamp}">
              <h:outputText value="#{event.eventTimestamp}" />
            </p:column>
            <p:column headerText="Timeout" sortBy="#{event.timeoutTimestamp}">
              <h:outputText value="#{event.timeoutTimestamp}" />
            </p:column>
            <p:column headerText="Timeout action" sortBy="#{event.timeoutAction}">
              <h:outputText value="#{event.timeoutAction}" />
            </p:column>
            <p:column headerText="Result">
              <h:outputText value="#{event.resultObject}" />
            </p:column>
          </p:dataTable>
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
