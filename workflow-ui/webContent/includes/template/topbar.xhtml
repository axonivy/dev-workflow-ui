<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pa="http://primefaces.org/serenity"
  xmlns:jsf="http://xmlns.jcp.org/jsf">
  <div class="layout-topbar" style="padding-right: 24px;">
    <div class="container">
      <a class="topbar-logo" href="#{sidebarBean.appContextPath}">
        <h:graphicImage name="resources/images/axonivy-logo-2021-rgb-neg.svg" alt="Axon Ivy" />
      </a>
    </div>
    <div class="layout-topbar-menu-wrapper">
      <ul class="topbar-menu animated">
        <li id="sessionUser" class="profile-item">
          <a href="#">
            <span class="profile-image-wrapper"> <i class="si si-single-neutral-circle" style="font-size: 36px; padding: 2px"></i>
            </span><h:outputText id="sessionUserName" class="topbar-item-name profile-name" value="#{userBean.currentUserName}" />
          </a>
          <ul class="animated" style="right: 5px">
            <li role="menuitem">
              <p:commandLink id="loginTableBtn" actionListener="#{loginBean.redirectToLoginTable}" rendered="#{engineModeBean.demoOrDesigner}">
                <i class="si si-lg si-multiple-neutral-1"></i>
                <span>Switch user</span>
              </p:commandLink>
            </li>
            <li role="menuitem">
              <p:commandLink id="loginFormBtn" actionListener="#{loginBean.redirectToLoginForm}">
                <i class="si si-lg si-login-3"></i>
                <span>Login</span>
              </p:commandLink>
            </li>
            <li role="menuitem">
              <p:commandLink id="sessionLogoutBtn" actionListener="#{loginBean.logout}"
                rendered="#{!userBean.sessionUserUnknown}">
                <i class="si si-lg si-logout-1"></i><span>Logout</span>
              </p:commandLink>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</ui:composition>
