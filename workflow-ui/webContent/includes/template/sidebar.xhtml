<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
  xmlns:pm="http://primefaces.org/serenity-ivy">
  <div class="layout-sidebar">
    <div class="sidebar-logo">
      <a href="/"> <img src="#{resource['images/axonivy-logo-2021-rgb-neg.svg']}" alt="Axon Ivy" />
      </a>
    </div>
    <div class="nano container has-scrollbar">
      <div class="nano-content sidebar-scroll-content" tabindex="0" style="margin-right: -16px;">
        <div class="layout-menu-container">
          <h:form id="menuform">
            <pm:menu widgetVar="sidebar_menu">
              <p:menuitem id="sr_home" icon="si si-house-1" url="home.xhtml" containerStyleClass="#{sidebarBean.isActive('home') ? 'active-menu' : ''}" />
              <p:menuitem id="sr_starts" value="Starts" icon="si si-navigation-menu" url="starts.xhtml" containerStyleClass="#{sidebarBean.isActive('starts') ? 'active-menu' : ''}" />
              <p:menuitem id="sr_tasks" value="Tasks" icon="si si-layout-bullets" url="tasks.xhtml" containerStyleClass="#{sidebarBean.isActive('tasks') ? 'active-menu' : ''}" />
              <p:menuitem id="sr_allTasks" value="All Tasks" icon="si si-task-list-edit" url="allTasks.xhtml" rendered="#{adminBean.isWorkflowAdmin()}" containerStyleClass="#{sidebarBean.isActive('allTasks') ? 'active-menu' : ''}" />
              <p:menuitem id="sr_cases" value="Cases" icon="si si-task-list-approve" url="cases.xhtml" containerStyleClass="#{sidebarBean.isActive('cases') ? 'active-menu' : ''}" />

              <p:submenu id="sr_actions" label="Admin" icon="si si-tools-wench" styleClass="#{sidebarBean.isActive('signals', 'intermediateEvents', 'cleanup') ? 'active-menu' : ''}">
                <p:menuitem id="sr_signals" value="Signals" icon="si si-network-signal" url="signals.xhtml" styleClass="#{sidebarBean.isActive('signals') ? 'active-submenu' : ''}"/>
                <p:menuitem id="sr_intermediate_events" value="Intermediate Events" icon="si si-analytics-graph" url="intermediateEvents.xhtml" styleClass="#{sidebarBean.isActive('intermediateEvents') ? 'active-submenu' : ''}"/>
                <p:menuitem id="sr_cleanup" value="Cleanup" icon="si si-recycling-trash-bin-2" url="cleanup.xhtml" rendered="#{engineModeBean.demoOrDesigner}" styleClass="#{sidebarBean.isActive('cleanup') ? 'active-submenu' : ''}"/>
              </p:submenu>
            </pm:menu>
          </h:form>
        </div>
      </div>
    </div>
  </div>
</ui:composition>
