<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://java.sun.com/jsf/composite/components">

  <p:dataTable id="cases" var="case" value="#{casesBean.casesDataModel}" widgetVar="casesTable"
    emptyMessage="No Cases found with given criteria" style="margin-top:10px" lazy="true" paginatorPosition="bottom"
    rows="10" rowsPerPageTemplate="10,20,50" paginator="true" paginatorAlwaysVisible="false"
    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

    <f:facet name="header">
      <p:outputPanel>
        <h:outputText value="Search:" />
        <p:inputText id="casesFilter" onkeyup="PF('casesTable').filter()" style="width:150px"
          placeholder="Enter keyword" value="#{casesBean.casesDataModel.filter}" />
      </p:outputPanel>
    </f:facet>

    <p:column styleClass="icon-row">
      <h:outputText id="caseIcon" styleClass="si si-lg si-task-list-approve" />
      <p:tooltip for="caseIcon" value="ID: #{case.id}" position="top" />
    </p:column>

    <p:column filterBy="#{case.getState()}" styleClass="icon-row">
      <h:outputText id="caseState" styleClass="si si-lg si-#{casesBean.getStateIcon(case.getState())}" />
      <p:tooltip for="caseState" value="State: #{case.getState()}" position="top" />
    </p:column>

    <p:column headerText="Name" filterBy="#{case.getName()}">
      <h:link outcome="caseDetails">
        <f:param name="case" value="#{case.id}"/>
        <h:outputText value="#{casesBean.getName(case)}" />
      </h:link>
    </p:column>

    <p:column headerText="Creator" filterBy="#{case.getCreatorUserName()}">
      <jc:user user="#{case.creatorUser}" />
    </p:column>

    <p:column headerText="Start" style="text-align: center;">
      <h:outputText id="startTime" value="#{dateTimeBean.getPrettyTime(case.startTimestamp)}" />
      <p:tooltip for="startTime" value="#{dateTimeBean.getDateTime(case.startTimestamp)}" position="top" />
    </p:column>

    <p:column headerText="End" style="text-align: center;">
      <h:outputText id="endTime" value="#{dateTimeBean.getPrettyTime(case.endTimestamp)}" />
      <p:tooltip for="startTime" value="#{dateTimeBean.getDateTime(case.endTimestamp)}" position="top" />
    </p:column>

    <p:column style="width: 60px; text-align: center;">
      <h:link outcome="caseDetails">
        <f:param name="case" value="#{case.getId()}" />
        <i class="si si-lg si-information-circle"></i>
      </h:link>
    </p:column>
  </p:dataTable>
</ui:composition>
