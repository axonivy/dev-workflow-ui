<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

  <p:dataTable id="cases" var="case" value="#{casesBean.casesDataModel}" widgetVar="casesTable"
    emptyMessage="No Cases found with given criteria" style="margin-top:10px" lazy="true" paginatorPosition="bottom"
    rows="10" rowsPerPageTemplate="10,20,50" paginator="true" paginatorAlwaysVisible="false"
    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

    <f:facet name="header">
      <p:outputPanel>
        <h:outputText value="Search:" />
        <p:inputText id="casesFilter" onkeyup="PF('casesTable').filter()" style="width:150px"
          placeholder="Enter keyword" value="#{casesBean.casesDataModel.filter}" />
      </p:outputPanel>
    </f:facet>

    <p:column filterBy="#{case.getState()}" styleClass="icon-row">
      <i class="si si-lg si-#{casesBean.getStateIcon(case.getState())}" title="State #{case.getState()}"></i>
    </p:column>

    <p:column headerText="Name" filterBy="#{case.getName()}">
        <h:outputText id="caseName" value="#{casesBean.getName(case)}" style="color:#212121"/>
        <p:tooltip for="caseName" value="Case ID: #{case.getId()}" position="top" />
    </p:column>

    <p:column headerText="Creator" filterBy="#{case.getCreatorUserName()}">
      <h:outputText value="#{case.getCreatorUserName()}" />
    </p:column>

    <p:column headerText="Start Date" style="text-align: center;">
      <h:outputText id="startTime" value="#{dateTimeBean.getPrettyTime(case.getStartTimestamp())}" />
      <p:tooltip for="startTime" value="#{dateTimeBean.getDateTime(case.getStartTimestamp())}" position="top" />
    </p:column>

    <p:column headerText="End Time" style="text-align: center;">
      <h:outputText id="endTime" value="#{dateTimeBean.getDetailTime(case.getEndTimestamp())}" />
    </p:column>

    <p:column style="width: 60px; text-align: center;">
      <h:link outcome="caseDetails">
        <f:param name="case" value="#{case.getId()}" />
        <i class="si si-lg si-information-circle"></i>
      </h:link>
    </p:column>
  </p:dataTable>
</ui:composition>
