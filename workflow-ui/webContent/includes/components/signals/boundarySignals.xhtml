<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://java.sun.com/jsf/composite/components">

  <p:dataTable id="boundary-signals-table" var="receiver" value="#{signalsBean.boundarySignals}"
    styleClass="margin-top-10" rows="5" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false">
    <p:column width="40">
      <i class="si si-lg si-network-signal"/>
    </p:column>
    <p:column headerText="Signal pattern">
      <h:outputText value="#{receiver.signalPattern}" />
    </p:column>
    <p:column headerText="Waiting task">
      <jc:taskLink task="#{receiver.waitingTask}" id="waiting-task" />
    </p:column>
    <p:column width="40">
      <p:commandLink id="send-signal-icon" actionListener="#{signalsBean.sendBoundarySignal(receiver.signalPattern)}" update="@form">
        <i class="si si-lg si-send-email" />
      </p:commandLink>
      <p:tooltip for="send-signal-icon" value="Send this signal" position="top"/>
    </p:column>
  </p:dataTable>

</ui:composition>
