<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jc="http://java.sun.com/jsf/composite/components">

  <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank"
    columnClasses="no-padding-left ui-g-6 ui-md-2, ui-g-6 ui-md-4, no-padding-left ui-g-6 ui-md-2, ui-g-6 ui-md-4">
    <h:outputText value="Case ID" />
    <h:outputText value="#{casesDetailsBean.selectedCase.getId()}" />

    <h:outputText value="Case name" />
    <h:outputText value="#{casesDetailsBean.selectedCase.getName()}" id="caseName" />

    <h:outputText value="Case Owner" />
    <h:outputText value="#{casesDetailsBean.selectedCase.ownerName}" id="taskResponsible" />

    <h:outputText value="Creator" />
    <jc:user user="#{casesDetailsBean.selectedCase.creatorUser}" id="creatorUser" />

    <h:outputText value="Created" />
    <h:outputText value="#{dateTimeBean.getDateTime(casesDetailsBean.selectedCase.getStartTimestamp())}"
      id="createdDate" />

    <h:outputText value="State" />
    <h:outputText>
      <i class="si si-#{casesBean.getStateIcon(casesDetailsBean.selectedCase.getState())} table-icon"></i>
      <h:outputText value="#{casesDetailsBean.selectedCase.getState()}" id="caseState" />
    </h:outputText>

    <h:outputText value="Completed on" />
    <h:outputText value="#{dateTimeBean.getDetailTime(casesDetailsBean.selectedCase.getEndTimestamp())}"
      id="expiryDate" />

    <h:outputText value="Description" />
    <h:outputText value="#{casesDetailsBean.description}" id="caseDescription" />
  </p:panelGrid>
  <p:tooltip for="createdDate" value="#{dateTimeBean.getPrettyTime(casesDetailsBean.selectedCase.getStartTimestamp())}"
    position="top" />

</ui:composition>
