<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface>
  <cc:attribute name="case" />
</cc:interface>

<cc:implementation>
  <p:commandLink styleClass="case-link" actionListener="#{casesDetailsBean.redirectToCase(cc.attrs.case)}">
    <i class="si si-task-list-approve case-link-icon margin-right-5" />
    <i class="si si-#{casesBean.getStateIcon(cc.attrs.case.getState())} case-link-icon margin-right-5" />
    <h:outputText id="case-link" value="#{casesBean.getName(cc.attrs.case)}" />
    <p:tooltip for="case-link" value="ID: #{cc.attrs.case.id}" position="top"/>
  </p:commandLink>
</cc:implementation>
</html>
