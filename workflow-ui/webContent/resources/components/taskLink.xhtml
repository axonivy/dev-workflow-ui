<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<cc:interface>
  <cc:attribute name="task" />
</cc:interface>

<cc:implementation>
  <ui:param name="task" value="#{tasksBean.toTaskLinkModel(cc.attrs.task)}"/>
  <p:commandLink styleClass="case-link" actionListener="#{task.redirectToTask()}">
    <i class="si si-task-list-edit case-link-icon margin-right-5" />
    <h:outputText id="taskState" styleClass="si si-#{task.stateIcon} case-link-icon margin-right-5" />
    <p:tooltip for="taskState" value="State: #{task.state}" position="top"/>
    <h:outputText id="taskLink" value="#{task.name}" />
    <p:tooltip for="taskLink" value="ID: #{task.id}" position="top"/>
  </p:commandLink>
</cc:implementation>
</html>
