<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-8.xhtml">
    <ui:define name="title">TestDialog</ui:define>
    <ui:define name="content">

      <h3>
        This is an <a
          href="https://developer.axonivy.com/doc/latest/designer-guide/user-interface/user-dialogs.html#html-dialogs">Html
          Dialog</a> implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
      </h3>

      <h:form id="form">
        <p:messages />
        <p:panelGrid id="panelGridTestDialog" columns="2" layout="grid" styleClass="ui-panelgrid-blank"
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2,	ui-g-12 ui-md-9 ui-lg-4">
          <p:outputLabel value="Test input text" />
          <p:inputText id="testInput" />

          <p:outputLabel value="Test select one menu" />
          <p:selectOneMenu id="testSelectOneMenu">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Xbox Series X" itemValue="Xbox Series X" />
            <f:selectItem itemLabel="PS5" itemValue="PS5" />
            <f:selectItem itemLabel="Nintendo Switch" itemValue="Nintendo Switch" />
          </p:selectOneMenu>

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form"
            icon="ui-icon-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>
