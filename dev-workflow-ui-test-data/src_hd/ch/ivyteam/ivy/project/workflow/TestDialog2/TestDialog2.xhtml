<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-8.xhtml">
    <ui:define name="title">TestDialog2</ui:define>
    <ui:define name="content">

      <h3>Hello. This is the second dialog for testing. Below are some cool buttons you can click for fun.</h3>

      <h:form id="form">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
          <p:button value="Button 1" style="width: 100%" />
          <p:button value="Button 2" style="width: 100%" />
          <p:button value="Button 3" style="width: 100%" />
          <p:button value="Button 4" style="width: 100%" />
        </p:panelGrid>

        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form"
            icon="ui-icon-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>
